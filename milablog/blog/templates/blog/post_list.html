{% extends 'blog/base.html' %}

{% block title %}Listado de publicaciones - {{ block.super }}{% endblock %}

{% block header %}Ultimas publicaciones{% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.author.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
